<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Tic-Tac-Toe Room</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center space-y-8">
        <h1 class="text-4xl font-bold">Tic-Tac-Toe</h1>

        <!-- Create Room Form -->
        <div>
            <h2 class="text-2xl font-bold mb-4">Create a Room</h2>
            <form id="create-room-form" class="space-y-4">
                <input type="text" name="room_id" id="create_room_id" placeholder="Enter Room ID"
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" id="create_password" placeholder="Enter Password"
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="create_board_size"
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                </select>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Create Room</button>
            </form>
        </div>

        <!-- Join Room Form -->
        <div>
            <h2 class="text-2xl font-bold mb-4">Join a Room</h2>
            <form id="join-room-form" class="space-y-4">
                <input type="text" name="room_id" id="join_room_id" placeholder="Enter Room ID"
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" name="password" id="join_password" placeholder="Enter Password"
                    class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Join Room</button>
            </form>
        </div>
    </div>

    <script>
        // Handle Room Creation
        document.getElementById('create-room-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const roomId = document.getElementById('create_room_id').value;
            const password = document.getElementById('create_password').value;
            const boardSize = document.getElementById('create_board_size').value;
            if (roomId && password) {
                window.location.href = `/room/${roomId}/${boardSize}?password=${encodeURIComponent(password)}`;
            }
        });

        // Handle Room Joining
        document.getElementById('join-room-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const roomId = document.getElementById('join_room_id').value;
            const password = document.getElementById('join_password').value;
            if (roomId && password) {
                window.location.href = `/join/${roomId}?password=${encodeURIComponent(password)}`;
            }
        });
    </script>
</body>

</html>
