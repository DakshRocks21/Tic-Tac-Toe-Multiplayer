<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Room</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            background-color: #f0f0f0;
            border: 2px solid #333;
            cursor: pointer;
        }
        .disabled {
            pointer-events: none;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe - Room {{ room_id }}</h1>
    <p id="status">Waiting for players...</p>
    <div id="game" class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const cells = document.querySelectorAll('.cell');
        const roomId = "{{ room_id }}";
        let playerNumber;
        let turn = 1;

        socket.emit('join', { room_id: roomId });

        socket.on('set_player', (number) => {
            playerNumber = number;
            document.getElementById('status').textContent = `You are Player ${playerNumber}`;
        });

        socket.on('move_made', (data) => {
            const { move, player } = data;
            const cell = document.querySelector(`.cell[data-index='${move}']`);
            cell.textContent = player === 1 ? 'X' : 'O';
            cell.classList.add('disabled');
            turn = player === 1 ? 2 : 1;
            document.getElementById('status').textContent = `Player ${turn}'s turn`;
        });

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (turn === playerNumber && !cell.classList.contains('disabled')) {
                    const move = cell.dataset.index;
                    socket.emit('make_move', { room_id: roomId, move: move });
                }
            });
        });

        socket.on('room_full', () => {
            document.getElementById('status').textContent = 'Room is full';
        });
    </script>
</body>
</html>
